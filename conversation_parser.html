<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话数据解析器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .input-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .input-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .parse-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 15px;
        }

        .parse-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .parse-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .conversation-display {
            margin-top: 30px;
        }

        .conversation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .conversation-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .conversation-meta {
            font-size: 0.9rem;
            color: #6b7280;
            margin-left: auto;
        }

        .message-list {
            space-y: 20px;
        }

        .message {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
        }

        .message-system {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-left: 4px solid #6b7280;
        }

        .message-user {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-left: 4px solid #3b82f6;
        }

        .message-assistant {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border-left: 4px solid #10b981;
        }

        .message-tool {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #f59e0b;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-system {
            background: #6b7280;
            color: white;
        }

        .role-user {
            background: #3b82f6;
            color: white;
        }

        .role-assistant {
            background: #10b981;
            color: white;
        }

        .role-tool {
            background: #f59e0b;
            color: white;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #374151;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tool-calls {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .tool-call {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #f59e0b;
        }

        .tool-call-header {
            font-weight: 600;
            color: #f59e0b;
            margin-bottom: 5px;
        }

        .tool-call-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            background: #f9fafb;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f9fafb;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .stats {
                gap: 10px;
            }

            .stat-item {
                min-width: 100px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>对话数据解析器</h1>
            <p>粘贴对话JSON数据以查看格式化的对话内容</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label class="input-label" for="conversationInput">
                    对话数据 (JSON格式)
                </label>
                <textarea 
                    id="conversationInput" 
                    class="input-textarea"
                    placeholder="请在此处粘贴对话的JSON数据..."
                ></textarea>
                <button id="parseButton" class="parse-button">
                    解析对话
                </button>
            </div>

            <div id="errorContainer"></div>

            <div id="conversationContainer" class="conversation-display" style="display: none;">
                <div class="conversation-header">
                    <h2 class="conversation-title">对话内容</h2>
                    <div class="conversation-meta">
                        <span id="messageCount">0 条消息</span>
                    </div>
                </div>

                <div id="statsContainer" class="stats"></div>

                <div id="messagesList" class="message-list"></div>
            </div>

            <div id="emptyState" class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-4.966-1.495L5 21l2.495-3.034A7.955 7.955 0 014 12C4 7.582 7.582 4 12 4s8 3.582 8 8z"></path>
                </svg>
                <h3>暂无对话数据</h3>
                <p>请在上方文本框中粘贴对话的JSON数据</p>
            </div>
        </div>
    </div>

    <script>
        const conversationInput = document.getElementById('conversationInput');
        const parseButton = document.getElementById('parseButton');
        const errorContainer = document.getElementById('errorContainer');
        const conversationContainer = document.getElementById('conversationContainer');
        const emptyState = document.getElementById('emptyState');
        const messagesList = document.getElementById('messagesList');
        const messageCount = document.getElementById('messageCount');
        const statsContainer = document.getElementById('statsContainer');

        parseButton.addEventListener('click', parseConversation);

        function parseConversation() {
            const input = conversationInput.value.trim();
            
            // 清除之前的错误信息
            clearError();

            if (!input) {
                showError('请输入对话数据');
                return;
            }

            try {
                let data;
                try {
                    data = JSON.parse(input);
                } catch (e) {
                    throw new Error('无效的JSON格式');
                }

                // 验证数据结构
                if (!data.messages || !Array.isArray(data.messages)) {
                    throw new Error('数据结构无效：缺少messages数组');
                }

                displayConversation(data);
                
            } catch (error) {
                showError(`解析错误: ${error.message}`);
            }
        }

        function displayConversation(data) {
            const messages = data.messages;
            
            // 显示对话容器，隐藏空状态
            conversationContainer.style.display = 'block';
            emptyState.style.display = 'none';

            // 更新消息计数
            messageCount.textContent = `${messages.length} 条消息`;

            // 计算统计信息
            const stats = calculateStats(messages);
            displayStats(stats);

            // 清空并重新填充消息列表
            messagesList.innerHTML = '';

            messages.forEach((message, index) => {
                const messageElement = createMessageElement(message, index);
                messagesList.appendChild(messageElement);
            });
        }

        function calculateStats(messages) {
            const stats = {
                total: messages.length,
                system: 0,
                user: 0,
                assistant: 0,
                tool: 0
            };

            messages.forEach(message => {
                const role = message.role;
                if (stats.hasOwnProperty(role)) {
                    stats[role]++;
                }
            });

            return stats;
        }

        function displayStats(stats) {
            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">总消息数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.system}</div>
                    <div class="stat-label">系统消息</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.user}</div>
                    <div class="stat-label">用户消息</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.assistant}</div>
                    <div class="stat-label">助手消息</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.tool}</div>
                    <div class="stat-label">工具消息</div>
                </div>
            `;
            statsContainer.innerHTML = statsHtml;
        }

        function createMessageElement(message, index) {
            const messageDiv = document.createElement('div');
            const role = message.role || 'unknown';
            
            messageDiv.className = `message message-${role}`;

            // 创建消息头部
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            
            const roleBadge = document.createElement('span');
            roleBadge.className = `role-badge role-${role}`;
            roleBadge.textContent = getRoleDisplayName(role);
            
            headerDiv.appendChild(roleBadge);

            // 创建消息内容
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // 处理不同类型的消息内容
            if (typeof message.content === 'string') {
                contentDiv.textContent = message.content;
            } else if (Array.isArray(message.content)) {
                // 处理多媒体内容
                message.content.forEach(item => {
                    if (item.type === 'text') {
                        const textDiv = document.createElement('div');
                        textDiv.textContent = item.text;
                        contentDiv.appendChild(textDiv);
                    } else {
                        const typeDiv = document.createElement('div');
                        typeDiv.style.fontStyle = 'italic';
                        typeDiv.style.color = '#6b7280';
                        typeDiv.textContent = `[${item.type}内容]`;
                        contentDiv.appendChild(typeDiv);
                    }
                });
            } else if (message.content && typeof message.content === 'object') {
                contentDiv.textContent = JSON.stringify(message.content, null, 2);
                contentDiv.style.fontFamily = 'Monaco, Menlo, Ubuntu Mono, monospace';
                contentDiv.style.fontSize = '0.9rem';
            } else {
                contentDiv.textContent = '无内容';
                contentDiv.style.fontStyle = 'italic';
                contentDiv.style.color = '#6b7280';
            }

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);

            // 处理工具调用
            if (message.tool_calls && message.tool_calls.length > 0) {
                const toolCallsDiv = createToolCallsElement(message.tool_calls);
                messageDiv.appendChild(toolCallsDiv);
            }

            return messageDiv;
        }

        function createToolCallsElement(toolCalls) {
            const toolCallsDiv = document.createElement('div');
            toolCallsDiv.className = 'tool-calls';

            const title = document.createElement('div');
            title.style.fontWeight = '600';
            title.style.marginBottom = '10px';
            title.textContent = '工具调用:';
            toolCallsDiv.appendChild(title);

            toolCalls.forEach(toolCall => {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-call';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'tool-call-header';
                headerDiv.textContent = `${toolCall.function?.name || toolCall.type || '未知工具'}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'tool-call-content';
                
                if (toolCall.function?.arguments) {
                    try {
                        const args = JSON.parse(toolCall.function.arguments);
                        contentDiv.textContent = JSON.stringify(args, null, 2);
                    } catch {
                        contentDiv.textContent = toolCall.function.arguments;
                    }
                } else {
                    contentDiv.textContent = JSON.stringify(toolCall, null, 2);
                }

                toolDiv.appendChild(headerDiv);
                toolDiv.appendChild(contentDiv);
                toolCallsDiv.appendChild(toolDiv);
            });

            return toolCallsDiv;
        }

        function getRoleDisplayName(role) {
            const roleNames = {
                'system': '系统',
                'user': '用户',
                'assistant': '助手',
                'tool': '工具'
            };
            return roleNames[role] || role;
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>错误:</strong> ${message}
                </div>
            `;
        }

        function clearError() {
            errorContainer.innerHTML = '';
        }

        // 自动尝试解析粘贴的内容
        conversationInput.addEventListener('paste', function(e) {
            setTimeout(() => {
                if (conversationInput.value.trim()) {
                    parseConversation();
                }
            }, 100);
        });
    </script>
</body>
</html>
